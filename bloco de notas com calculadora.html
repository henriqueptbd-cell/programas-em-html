  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      min-height: 100vh;

    .container {
      max-width: 1200px;

    .status-bar {

      position: fixed;

    .modal-content {

      display: flex;

    .modal-header {
      padding: 15px 20px;

      color: white;
      display: flex;

      align-items: center;

    .close-btn {

    .modal-body {
      flex: 1;

      overflow: hidden;
    }

    #preview-frame {
      width: 100%;

    @media (max-width: 768px) {

        font-size: 2rem;

    }
    <style>
/* === ESTILOS DA CALCULADORA === */
.calculator {
    width: 100%;
    max-width: 400px;
    background-color: #1e1e2e;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    overflow: hidden;
}

.display {
    padding: 20px;
    background-color: #2d2d44;
    text-align: right;
    border-bottom: 1px solid #3a3a52;
}

.expression {
    font-size: 1.2rem;
    color: #a9a9b3;
    min-height: 27px;
    word-wrap: break-word;
}

.result {
    font-size: 2.5rem;
    font-weight: bold;
    color: #ffffff;
    margin-top: 10px;
    min-height: 50px;
    word-wrap: break-word;
}

.keypad {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1px;
    background-color: #3a3a52;
}

.keypad button {
    border: none;
    padding: 20px 10px;
    font-size: 1.2rem;
    background-color: #2d2d44;
    color: #ffffff;
    cursor: pointer;
    transition: background-color 0.2s;
}

.keypad button:hover {
    background-color: #3a3a52;
}

.keypad button:active {
    background-color: #4a4a62;
}

.operator {
    background-color: #ff9500;
    color: #ffffff;
}

.operator:hover {
    background-color: #ffaa33;
}

.operator:active {
    background-color: #e68500;
}

.equals {
    background-color: #ff9500;
    color: #ffffff;
    grid-column: span 2;
}

.clear {
    background-color: #a9a9b3;
    color: #1e1e2e;
}

.clear:hover {
    background-color: #c0c0cc;
}

.clear:active {
    background-color: #8f8f9e;
}

.zero {
    grid-column: span 2;
}

.history {
    margin-top: 20px;
    padding: 15px;
    background-color: #2d2d44;
    border-radius: 10px;
    max-height: 150px;
    overflow-y: auto;
}

.history h3 {
    color: #ffffff;
    margin-bottom: 10px;
    font-size: 1rem;
}

.history-item {
    color: #a9a9b3;
    font-size: 0.9rem;
    padding: 5px 0;
    border-bottom: 1px solid #3a3a52;
}

/* === ESTILOS DO MODAL/POP-UP === */
#calculatorModal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 1000;
    justify-content: center;
    align-items: center;

.calculator-container {
    background: white;
    border-radius: 15px;
    padding: 10px;

    width: 90%;

.close-calc {
    position: absolute;
    top: 10px;
    right: 15px;
    background: red;
    color: white;
    border: none;

    width: 30px;
    height: 30px;
    cursor: pointer;
    font-size: 18px;
    z-index: 1001;

@media (max-width: 480px) {
    .calculator {
        max-width: 100%;
    }
    
    .keypad button {
        padding: 15px 5px;
        font-size: 1rem;
    }
    
    .result {
        font-size: 2rem;
    }
}
</style>
  </style>

<body>
  <div class="container">
    <header>
      <h1>Bloco de Notas HTML</h1>
      <p class="subtitle">Crie e edite arquivos HTML com facilidade</p>
    </header>

    <div class="botoes">
      <button id="salvar" onclick="salvarLocal()">
        <span>üíæ</span> Salvar Local
      </button>
      <button id="baixar" onclick="baixarArquivo()">
        <span>üì•</span> Baixar HTML
      </button>
      <button id="limpar" onclick="limpar()">
        <span>üóëÔ∏è</span> Limpar
      </button>
      <button id="visualizar" onclick="visualizar()">
        <span>üëÅÔ∏è</span> Visualizar
      </button>
    </div>

    <div class="editor-container">
      <textarea id="editor"></textarea>
    </div>

    <div class="status-bar">
      <span id="status">Digite seu c√≥digo HTML...</span>
      <span id="contador">0 caracteres</span>
    </div>
  </div>

  <div class="modal" id="preview-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Visualiza√ß√£o do HTML</h2>
        <button class="close-btn" onclick="fecharVisualizacao()">&times;</button>
      </div>
      <div class="modal-body">
        <iframe id="preview-frame"></iframe>
      </div>
    </div>
  </div>

<!-- === BOT√ÉO PARA ABRIR A CALCULADORA === -->
<button onclick="openCalculator()" style="padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 10px 0;">
    üßÆ Abrir Calculadora
</button>

<!-- === MODAL DA CALCULADORA === -->
<div id="calculatorModal">
    <div class="calculator-container">
        <button class="close-calc" onclick="closeCalculator()">√ó</button>
        
        <div class="calculator">
            <div class="display">
                <div class="expression" id="expression"></div>
                <div class="result" id="result">0</div>
            </div>
            
            <div class="keypad">
                <button class="clear" onclick="clearAll()">C</button>
                <button class="clear" onclick="clearLast()">CE</button>
                <button onclick="appendToExpression('(')">(</button>
                <button onclick="appendToExpression(')')">)</button>
                
                <button onclick="appendToExpression('7')">7</button>
                <button onclick="appendToExpression('8')">8</button>
                <button onclick="appendToExpression('9')">9</button>
                <button class="operator" onclick="appendToExpression('/')">√∑</button>
                
                <button onclick="appendToExpression('4')">4</button>
                <button onclick="appendToExpression('5')">5</button>
                <button onclick="appendToExpression('6')">6</button>
                <button class="operator" onclick="appendToExpression('*')">√ó</button>
                
                <button onclick="appendToExpression('1')">1</button>
                <button onclick="appendToExpression('2')">2</button>
                <button onclick="appendToExpression('3')">3</button>
                <button class="operator" onclick="appendToExpression('-')">-</button>
                
                <button class="zero" onclick="appendToExpression('0')">0</button>
                <button onclick="appendToExpression('.')">.</button>
                <button class="operator" onclick="appendToExpression('+')">+</button>
                <button class="equals" onclick="calculate()">=</button>
            </div>
            
            <div class="history">
                <h3>Hist√≥rico</h3>
                <div id="history-list"></div>
            </div>
        </div>
    </div>
</div>

<script>
// === VARI√ÅVEIS GLOBAIS ===
let expression = '';
let history = [];

// === FUN√á√ïES DO MODAL ===
function openCalculator() {
    document.getElementById('calculatorModal').style.display = 'flex';
}

function closeCalculator() {
    document.getElementById('calculatorModal').style.display = 'none';
}

// Fechar modal clicando fora
window.onclick = function(event) {
    const modal = document.getElementById('calculatorModal');
    if (event.target === modal) {
        closeCalculator();
    }
}

// === FUN√á√ïES DA CALCULADORA ===
function updateDisplay() {
    document.getElementById('expression').textContent = expression || '0';
}

function appendToExpression(char) {
    const isOperator = ['+', '-', '*', '/'].includes(char);
    const lastChar = expression.slice(-1);
    const isLastCharOperator = ['+', '-', '*', '/'].includes(lastChar);
    
    if (isOperator && isLastCharOperator) {
        expression = expression.slice(0, -1) + char;
    } else {
        expression += char;
    }
    
    updateDisplay();
}

function clearAll() {
    expression = '';
    document.getElementById('result').textContent = '0';
    updateDisplay();
}

function clearLast() {
    expression = expression.slice(0, -1);
    updateDisplay();
}

function addToHistory(expr, result) {
    history.unshift({ expr, result });
    if (history.length > 5) {
        history.pop();
    }
    
    const historyList = document.getElementById('history-list');
    historyList.innerHTML = '';
    
    history.forEach(item => {
        const historyItem = document.createElement('div');
        historyItem.className = 'history-item';
        historyItem.textContent = `${item.expr} = ${item.result}`;
        historyList.appendChild(historyItem);
    });
}

function evaluateExpression(expr) {
    try {
        expr = expr.replace(/√ó/g, '*').replace(/√∑/g, '/');
        const result = Function(`"use strict"; return (${expr})`)();
        
        if (isNaN(result) || !isFinite(result)) {
            throw new Error('Resultado inv√°lido');
        }
        
        return result;
    } catch (error) {
        throw new Error('Express√£o inv√°lida');
    }
}

function calculate() {
    if (!expression) return;
    
    try {
        const result = evaluateExpression(expression);
        document.getElementById('result').textContent = result;
        addToHistory(expression, result);
        expression = result.toString();
        updateDisplay();
    } catch (error) {
        document.getElementById('result').textContent = 'Erro';
    }
}

// === SUPORTE AO TECLADO ===
document.addEventListener('keydown', function(event) {
    const key = event.key;
    
    if (key >= '0' && key <= '9') {
        appendToExpression(key);
    }
    else if (['+', '-', '*', '/'].includes(key)) {
        appendToExpression(key);
    }
    else if (key === '(' || key === ')') {
        appendToExpression(key);
    }
    else if (key === '.') {
        appendToExpression(key);
    }
    else if (key === 'Enter' || key === '=') {
        event.preventDefault();
        calculate();
    }
    else if (key === 'Backspace') {
        event.preventDefault();
        clearLast();
    }
    else if (key === 'Escape') {
        closeCalculator();
    }
});

// === INICIALIZA√á√ÉO ===
updateDisplay();
</script>

  <script>
    // Inicializar o editor CodeMirror
    var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      mode: "htmlmixed",
      lineNumbers: true,
      theme: "dracula",
      lineWrapping: true,
      autoCloseTags: true,
      matchBrackets: true,
      autoCloseBrackets: true
    });

    // Atualizar o status e contador de caracteres
    editor.on("change", function() {
      const content = editor.getValue();
      document.getElementById("contador").textContent = content.length + " caracteres";
      
      if (content.length > 0) {
        document.getElementById("status").textContent = "Editando...";
      } else {
        document.getElementById("status").textContent = "Digite seu c√≥digo HTML...";
      }
    });

    // Fun√ß√£o para salvar no localStorage
    function salvarLocal() {
      localStorage.setItem("blocoNotasHTML", editor.getValue());
      document.getElementById("status").textContent = "Salvo localmente!";
      setTimeout(() => {
        if (editor.getValue().length > 0) {
          document.getElementById("status").textContent = "Editando...";
        } else {
          document.getElementById("status").textContent = "Digite seu c√≥digo HTML...";
        }
      }, 2000);
    }

    // Fun√ß√£o para baixar o arquivo HTML
    function baixarArquivo() {
      const content = editor.getValue();
      if (!content.trim()) {
        alert("Editor vazio! Digite algum conte√∫do HTML para baixar.");
        return;
      }

      const nomeArquivo = prompt("Digite o nome do arquivo:", "pagina.html") || "pagina.html";
      const blob = new Blob([content], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      
      const a = document.createElement("a");
      a.href = url;
      a.download = nomeArquivo.endsWith(".html") ? nomeArquivo : nomeArquivo + ".html";
      document.body.appendChild(a);
      a.click();
      
      // Limpar
      setTimeout(() => {
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }, 100);
      
      document.getElementById("status").textContent = "Arquivo baixado: " + a.download;
    }

    // Fun√ß√£o para limpar o editor
    function limpar() {
      if (confirm("Tem certeza que deseja limpar o editor? Todo o conte√∫do ser√° perdido.")) {
        editor.setValue("");
        document.getElementById("status").textContent = "Editor limpo!";
      }
    }

    // Fun√ß√£o para visualizar o HTML
    function visualizar() {
      const content = editor.getValue();
      if (!content.trim()) {
        alert("Editor vazio! Digite algum conte√∫do HTML para visualizar.");
        return;
      }

      const previewFrame = document.getElementById("preview-frame");
      const previewModal = document.getElementById("preview-modal");
      
      const previewDoc = previewFrame.contentDocument || previewFrame.contentWindow.document;
      previewDoc.open();
      previewDoc.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Visualiza√ß√£o</title>
          <style>
            body { 
              font-family: Arial, sans-serif; 
              padding: 20px;
              line-height: 1.6;
              background: #f8f9fa;
            }
          </style>
        </head>
        <body>${content}</body>
        </html>
      `);
      previewDoc.close();
      
      previewModal.style.display = "flex";
    }

    // Fun√ß√£o para fechar a visualiza√ß√£o
    function fecharVisualizacao() {
      document.getElementById("preview-modal").style.display = "none";
    }

    // Fechar modal pressionando ESC
    document.addEventListener("keydown", function(e) {
      if (e.key === "Escape") {
        fecharVisualizacao();
      }
    });

    // Carregar conte√∫do salvo ao iniciar
    window.onload = function() {
      const conteudo = localStorage.getItem("blocoNotasHTML");
      if (conteudo) {
        editor.setValue(conteudo);
        document.getElementById("status").textContent = "Conte√∫do anterior carregado!";
      }
      
      // Ajustar altura do editor
      setTimeout(() => {
        editor.refresh();
      }, 100);
    };

    // Ajustar o editor quando a janela for redimensionada
    window.addEventListener("resize", function() {
      editor.refresh();
    });
  </script>
</body>
